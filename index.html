<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/popup.css" rel="stylesheet" />
    <link href="css/webkits.css" rel="stylesheet" />

    <title>FoodMenu</title>
</head>
<body>
<div id="myContainer"></div>
<div class="container">
<header>
    <h1>Odin Recipes</h1>
</header>
<div class="overlay" id="overlay"></div>
<div class="popup" id="popup"></div>
<div class="content">
    <div class="finder">
        <form action="https://www.google.com/search" method="get" class="finder-bar">
            <input type="text" oninput ="filterContentByString()" placeholder="Search for best food here" name="q">
            <button type="submit"><img src="statics/search.png"></button> 
        </form>
    </div>

    <div class="mainmenu">
        <div class="article-container">
            <article class="article-summary">
                <button onclick="showArticleDetails('Allegrens')"><a href="#">Allegrens</a></button>
                <button onclick="showArticleDetails('How2')"><a href="#">How2</a></button>
                <button onclick="showArticleDetails('Others')"><a href="#">Others</a></button>
                <p class="card-excerpt" id="ShowingDetails" name="Allegrens">W tym miejscu po wyborze dania pojawia sie informacje o alergenach zawartych w daniu</p>
            </article>
        </div>
    </div>
</div>
<footer>
    <div class="footer-content">
        <p>helpful site </p>
        <ul class="footer-content-list">
            <li><a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a></li>
            <li><a href="https://github.com/"><i class="fab fa-github"></i></a></li>
            <li><a href="https://fontawesome.com/"><i class="fab fa-font-awesome"></i></a></li>
        </ul>
    </div>
    <div class="footer-content">
        <p>Check other project on  <a href="https://github.com/matorolll" rel="matorolGithub"><i class="fab fa-github"></i></a></p>
    </div>
    <div class="footer-content">
        <p>Project for Odin courses by: <b>matorolll</b>, 2023</p>
    </div>
</footer>
<script src="scripts/script.js"></script>
</body>
</html>
